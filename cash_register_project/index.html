<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1><i>Cash Register Project</i></h1>
            <div id="change-due"></div>
            <div class="input-div">
                <label for="cash">Enter cash from costumer: </label>
                <input type="number" id="cash">
                <button id="purchase-btn">Purchase</button>
            </div>
            <div class="cash-register">
                <div class="top-register">
                    <p class="price-screen"></p>
                    <div class="connector"></div>
                </div>
                <div class="middle-register">
                    <div class="buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="cash-register-display">
                        <p><strong>Change in drawer:</strong> </p>
                        <ul class="cash-register-list">
                            
                        </ul>
                    </div>
                </div>
                <div class="bottom-register">
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
