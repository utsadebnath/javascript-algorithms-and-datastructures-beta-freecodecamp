<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>RPG Creature Search App</h1>
      <div class="container">
        <form id="search-form" role="search">
          <label for="search-input">Search for Creature Name or ID:</label>
          <input id="search-input" type="text" name="creature" required="" />
          <button id="search-button">Search</button>
        </form>
        <div class="output">
          <div class="top-container">
            <div class="name-and-id">
              <span id="creature-name"></span>
              <span id="creature-id"></span>
              <div class="size">
                <span id="weight"></span>
                <span id="height"></span>
              </div>
            </div>
            <div id="types">
              <span class="type"></span>
            </div>
            <div>
              <div id="special-name"></div>
              <div id="special-description"></div>
            </div>
          </div>
          <div class="bottom-container">
            <table>
              <tbody>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <th>HP:</th>
                  <th id="hp"></th>
                </tr>
                <tr>
                  <th>Attack:</th>
                  <th id="attack"></th>
                </tr>
                <tr>
                  <th>Defense:</th>
                  <th id="defense"></th>
                </tr>
                <tr>
                  <th>Sp. Attack</th>
                  <th id="special-attack"></th>
                </tr>
                <tr>
                  <th>Sp.Defense:</th>
                  <th id="special-defense"></th>
                </tr>
                <tr>
                  <th>Speed:</th>
                  <th id="speed" class="speed"></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
